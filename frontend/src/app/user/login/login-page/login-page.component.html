
<title>Registration Form</title>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-5">Connecter a votre comptre</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <app-login-form (formData)="onLogin($event)"></app-login-form>
                    <div *ngIf="loginErrorMessage">{{ loginErrorMessage }}</div>   
                </div> 

            </div>
        </div>
    </div>
</div>
