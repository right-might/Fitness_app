<title>Registration Form</title>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="mb-5">Reinitialiser le mot de passe</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <app-reset-password-form (form)="registerNewPassword($event)"></app-reset-password-form> 
          </div>  
        </div>
      </div>  
    </div> 
  </div>  
</body>
