<h1 class="text-center m-8">Choisir votre entraineur ici</h1>
<div class="container text-center m-4 p-8">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let trainer of trainers">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ trainer.account.firstName }} {{ trainer.account.lastName }}</h5>
          <p class="card-text">Username: {{ trainer.account.username }}</p>
          <button class="btn btn-primary" (click)="onJoinTrainer(trainer.id)">Choisir</button>
        </div>
      </div>
    </div>
  </div>
</div>
